<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikolas Dietrich Portfolio</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
        }

        .main-image {
            width: 80%;
            max-width: 600px;
            margin-bottom: 20px;
        }

        .link-images {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .link-images a {
            position: relative;
            width: 45%;
            max-width: 250px;
        }

        .link-images img {
            width: 100%;
            cursor: pointer;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        /* Second image appears on hover or click */
        .link-images a .second-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .link-images a:hover .second-image,
        .link-images a:active .second-image {
            opacity: 1;
        }

        .link-images a:hover .first-image,
        .link-images a:active .first-image {
            opacity: 0;
        }

        @media (max-width: 600px) {
            .link-images a {
                width: 80%;
            }
        }
    </style>
</head>

<body>
    <!-- Main image in the center -->
    <img src="main_picture.png.jpg" alt="Main Picture" class="main-image">

    <!-- Images below with links -->
    <div class="link-images">
        <a href="https://github.com/nikolasdietrich/nikolasdietrich.github.io/tree/master/C%2B%2B" target="_blank">
            <img src="c++_original.png.jpg" alt="Link 1" class="first-image">
            <img src="c++_hovered.png.jpg" alt="Link 1 Hover" class="second-image">
        </a>
        <a href="https://github.com/nikolasdietrich/nikolasdietrich.github.io/tree/master/Python" target="_blank">
            <img src="python_original.png.jpg" alt="Link 2" class="first-image">
            <img src="python_hovered.png.jpg" alt="Link 2 Hover" class="second-image">
        </a>
    </div>
</body>

</html>
