<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikolas Dietrich</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
        }

        .main-image {
            width: 80%;
            max-width: 600px;
            margin-bottom: 20px;
        }

        .link-images {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .link-images img {
            width: 45%;
            max-width: 250px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .link-images img:hover {
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .link-images img {
                width: 80%;
            }
        }
    </style>
</head>

<body>
    <!-- Main image in the center -->
    <img src="main_picture.png" alt="Nikolas Dietrich" class="main-image">

    <!-- Images below with links -->
    <div class="link-images">
        <a href="https://example1.com" target="_blank">
            <img src="c++_logo.png" alt="Link 1">
        </a>
        <a href="https://example2.com" target="_blank">
            <img src="python_logo.jpg" alt="Link 2">
        </a>
    </div>
</body>

</html>
