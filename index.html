<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikolas Dietrich</title>
    <link rel="icon" href="portrait.ico" type="image/x-icon">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
            position: relative;
            /* Allow positioning of footer */
        }

        .main-image {
            width: 80%;
            max-width: 600px;
            margin-bottom: 20px;
        }

        .link-images {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .link-images img {
            width: auto;
            height: 35px;
            /* Set a fixed height for uniformity */
            max-width: 100%;
            cursor: pointer;
            object-fit: cover;
            /* Ensures the image covers the specified height */
        }

        @media (max-width: 600px) {
            .link-images img {
                height: 120px;
                /* Slightly smaller height for mobile */
            }
        }

        /* Footer styling */
        .footer {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            /* Space between the two images */
        }

        .footer a {
            cursor: pointer;
        }

        .footer img {
            width: auto;
            /* Set a fixed height for the footer images */
            height: 20px;
        }
    </style>
</head>

<body>
    <!-- Main image in the center -->
    <img src="main_picture.png" alt="Main Picture" class="main-image">

    <!-- Images below with links -->
    <div class="link-images">
        <a href="https://github.com/nikolasdietrich/nikolasdietrich.github.io/tree/master/C%2B%2B" target="_blank">
            <img src="c++_hovered.png" alt="Click here for C++ examples">
        </a>
        <a href="https://github.com/nikolasdietrich/nikolasdietrich.github.io/tree/master/Python" target="_blank">
            <img src="python_hovered.png" alt="Click here for Python examples">
        </a>
    </div>

    <!-- Footer with two images aligned in the bottom right corner -->
    <div class="footer">
        <a href="mailto:niko.d@live.de" target="_blank">
            <img src="mail.png" alt="Footer Link 1">
        </a>
        <a href="tel:+4915203364465" target="_blank">
            <img src="telefon.png" alt="Footer Link 2">
        </a>
    </div>
</body>

</html>
